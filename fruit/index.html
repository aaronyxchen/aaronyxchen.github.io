<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, user scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Fruit | Aaron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="home" class="jumbotron jumbotron-pyone">
    <div class="container text-center">
      <h1 class="text-danger">Fruit</h1>
      <p class="lead fw-bold">迴圈與水果</p>
    </div>
  </div>

  <div class="container">
    <div class="row mt-4">
      <div class="col-md-8">
        <h3 class="text-primary text-center">輸出</h3>
        <ol id="fruit-lines">
          <li id="row1"></li>
          <li id="row2"></li>
          <li id="row3"></li>
          <li id="row4"></li>
          <li id="row5"></li>
          <li id="row6"></li>
          <li id="row7"></li>
        </ol>
      </div>
      <div class="col-md-4">
        <h3 class="text-center">執行</h3>
        <form>
          <input type="number" class="form-control" id="rowIndex" value="1" min="1" max="10">
          <hr>
          <button type="button" id="btnFA" class="btn m-2 btn-lg btn-success">蘋果</button>
          <button type="button" id="btnFB" class="btn m-2 btn-lg btn-warning">香蕉</button>
          <button type="button" id="btnFC" class="btn m-2 btn-lg btn-danger">櫻桃</button>
          <button type="button" id="btnReset" class="btn m-2 btn-lg btn-secondary">清空</button>
        </form>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
